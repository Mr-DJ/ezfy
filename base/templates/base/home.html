{% include "header.html" %}
{% load static %}
<div class="container"> 
    <nav>
        <div class="nav-logo">
            <a href="/">
                <img src="{% static 'images/logo.png' %}" alt="logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="https://github.com/Mr-DJ/ezfy" target="_blank">Github</a>
            {% if loggedIn == 'Login' %}
                <a href="/login">{{ loggedIn }}</a>
            {% else %}
                <p>{{ loggedIn }}</p>
            {% endif %}            
        </div>
    </nav>

    <h1>EZFY</h1>
    <p class="desc">Convert your playlists between Youtube and Spotify!</p>

    <form class="inputs" action="/convert" method="GET">
        <input class="song_link" name="ytInput" type="text" placeholder="Enter playlist/song link">
        <input class="search_btn" type="submit" value="Search">
    </form>
    <h1>{{ ytOutput }}</h1>
        

{% include "footer.html" %}
